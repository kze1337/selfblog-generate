{% extends "base.html" %}

{% block content %}
<div class="card a-white">
  <div class="card-content">
    <div class="title">
      {{page.title}}
    </div>
    <div class="des">
      {{ page.description }}
    </div>
    <div class="date">
      <strong>{{ page.date }}</strong>
    </div>
  </div>
</div>

{{ page.content | safe }}
{% endblock content %}
